<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de FPS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulateur de FPS</h1>
        <div class="slider-container">
            <input type="range" id="fpsSlider" min="0" max="2000" value="0">
            <span id="fpsValue">0 FPS</span>
        </div>
        <div id="fpsDisplay" class="fps-display">FPS: 0</div>
        <button id="startBtn">Démarrer le Test</button>
        <button id="maxCpuBtn">Maximiser la Charge CPU</button>
        <p id="warningText" style="color: red; font-size: 14px; display: none;">Attention : Cette opération peut chauffer votre appareil.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
