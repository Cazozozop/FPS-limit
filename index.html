<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur FPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="mode-toggle" onclick="toggleMode()">☀️</div>
    <h1 class="main-title">Simulateur FPS</h1>

    <!-- Section FPS Slider -->
    <div class="fps-container">
        <label for="fps-slider">Réglez les FPS</label>
        <input id="fps-slider" class="slider" type="range" min="0" max="2000" value="0" step="1">
        <p>FPS: <span id="fps-value">0</span></p>
    </div>

    <!-- Game Area -->
    <div class="game-area">
        <div class="game-container" id="game-container">
            <div class="game-cube" id="game-cube"></div>
        </div>
    </div>

    <!-- Étincelles et effets visuels -->
    <div id="sparks-container"></div>

    <script src="script.js"></script>
</body>
</html>
