<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulation de Lag - Force de Lag Réglable</title>
  <style>
    /* Réinitialisation de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Mise en page de base */
    body, html {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #1e1e2f;
      color: #ffffff;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #ffcc00;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Style du conteneur de la slidebar */
    .slider-container {
      width: 80%;
      max-width: 500px;
      text-align: center;
      margin-bottom: 20px;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 15px;
      border-radius: 5px;
      background: linear-gradient(to right, #007bff 0%, #007bff 50%, #ff0000 50%, #ff0000 100%);
      outline: none;
      transition: background 0.3s ease;
    }

    /* Pour la transition de couleur */
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      background-color: #ffffff;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid #007bff;
      transition: background 0.3s ease;
    }

    /* Compteur d'FPS */
    .fps-counter {
      font-size: 1.2em;
      margin-top: 10px;
    }

    /* Texte de la force du lag */
    #slider-value {
      font-weight: bold;
      color: #007bff;
    }

    /* Texte en rouge quand la force de lag dépasse 100% */
    .red-text {
      color: #ff0000 !important;
    }

    /* Bouton pour afficher le max FPS */
    .button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #ffcc00;
      color: #1e1e2f;
      border: none;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #ffc107;
    }
  </style>
</head>
<body>

  <h1>Simulation de Lag - Force Réglable</h1>

  <!-- Conteneur de la slidebar pour la force de lag -->
  <div class="slider-container">
    <input type="range" min="1" max="200" value="20" class="slider" id="lag-slider">
    <p>Force du Lag : <span id="slider-value">20</span>%</p>
  </div>

  <!-- Compteur d'FPS -->
  <div class="fps-counter">FPS Actuel : <span id="fps-counter">0</span></div>

  <!-- Bouton pour afficher le max FPS atteint -->
  <button class="button" onclick="showMaxFPS()">Afficher le maximum d'FPS atteint</button>

  <script>
    const lagSlider = document.getElementById("lag-slider");
    const sliderValue = document.getElementById("slider-value");
    const fpsCounter = document.getElementById("fps-counter");

    let lastTime = performance.now();
    let maxFPS = 0;
    let lagIntensity = parseInt(lagSlider.value);

    lagSlider.addEventListener("input", () => {
      lagIntensity = parseInt(lagSlider.value);
      sliderValue.textContent = lagIntensity;

      // Changer la couleur du texte en rouge si la force de lag est élevée
      if (lagIntensity > 100) {
        sliderValue.classList.add("red-text");
      } else {
        sliderValue.classList.remove("red-text");
      }
    });

    function simulateHeavyComputation() {
      let result = 0;
      // Simulation de calcul intensif avec une série de calculs complexes
      for (let i = 0; i < lagIntensity * 5000; i++) {
        result += Math.sin(i) * Math.cos(i * Math.PI / 180) * Math.tan(i * Math.PI / 180) / (Math.sqrt(i + 1) + Math.log(i + 1) + Math.pow(i, 0.25));
        result = result % 5000;
      }
      return result;
    }

    function calculateFPS() {
      const now = performance.now();
      const delta = now - lastTime;

      // Calcul du FPS actuel
      const fps = Math.round(1000 / delta);

      // Affiche seulement si le FPS est un nombre fini
      if (Number.isFinite(fps)) {
        fpsCounter.textContent = fps;

        // Vérifie si le FPS actuel est le plus haut mesuré
        if (fps > maxFPS) {
          maxFPS = fps;
        }
      }

      lastTime = now;

      // Simuler du lag intensif en fonction de la force sélectionnée
      simulateHeavyComputation();

      // Boucle avec requestAnimationFrame pour continuer le calcul d'FPS
      requestAnimationFrame(calculateFPS);
    }

    calculateFPS();

    // Affichage du max FPS
    function showMaxFPS() {
      alert(`Le maximum d'FPS atteint est : ${maxFPS}`);
    }
  </script>
</body>
</html>
