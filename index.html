<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur FPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="theme-toggle" id="themeToggle">
                <span id="themeIcon" class="sun"></span>
            </div>
            <h1>Simulateur de FPS</h1>
        </header>

        <main>
            <div class="fps-controls">
                <label for="fpsSlider">FPS :</label>
                <input type="range" id="fpsSlider" min="0" max="2000" value="0" class="slider">
                <p id="fpsValue">0 FPS</p>
            </div>
            <div class="buttons">
                <button id="startBtn">DÃ©marrer Test</button>
                <button id="maxCpuBtn">Maximiser Charge CPU</button>
            </div>
            <p id="warningText" style="display:none; color: red;">Attention : Ce test charge fortement votre CPU !</p>
            
            <div class="game-container">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
