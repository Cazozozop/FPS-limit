<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulation de Lag Bloxd.io avec Limitation d'FPS</title>
  <style>
    /* Styles généraux */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #282c34;
      color: #ffffff;
    }

    /* Slidebar */
    .slider-container {
      width: 80%;
      margin: 20px;
    }

    .slider {
      width: 100%;
    }

    /* Compteur d'FPS */
    .fps-counter {
      font-size: 1.5em;
      margin-top: 10px;
    }

    /* Bouton pour afficher le max FPS */
    .button {
      margin: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Simulation de Lag Bloxd.io</h1>

  <!-- Conteneur de la slidebar -->
  <div class="slider-container">
    <input type="range" min="10" max="60" value="30" class="slider" id="fps-slider">
    <p>FPS Maximum souhaité : <span id="slider-value">30</span></p>
  </div>

  <!-- Compteur d'FPS -->
  <div class="fps-counter">FPS Actuel : <span id="fps-counter">0</span></div>

  <!-- Bouton pour afficher le max d'FPS -->
  <button class="button" onclick="showMaxFPS()">Afficher le maximum d'FPS atteint</button>

  <script>
    const slider = document.getElementById("fps-slider");
    const sliderValue = document.getElementById("slider-value");
    const fpsCounter = document.getElementById("fps-counter");

    let lastTime = performance.now();
    let maxFPS = 0;
    let targetFPS = parseInt(slider.value);
    let delay = 1000 / targetFPS;

    slider.addEventListener("input", () => {
      targetFPS = parseInt(slider.value);
      delay = 1000 / targetFPS;
      sliderValue.textContent = targetFPS;
    });

    function simulateHeavyComputation() {
      // Simulation de charge CPU artificielle
      const start = performance.now();
      while (performance.now() - start < 16); // Boucle pour ralentir le calcul (simule du lag)
    }

    function calculateFPS() {
      const now = performance.now();
      const delta = now - lastTime;

      if (delta >= delay) {
        // Calcul du FPS actuel
        const fps = Math.round(1000 / delta);

        // Stocker le max FPS mesuré
        if (fps > maxFPS) maxFPS = fps;

        // Afficher le FPS actuel
        fpsCounter.textContent = fps;

        // Mettre à jour le temps pour le prochain calcul
        lastTime = now;

        // Simuler du lag
        simulateHeavyComputation();
      }

      // Boucle avec requestAnimationFrame pour continuer le calcul d'FPS
      requestAnimationFrame(calculateFPS);
    }

    calculateFPS();

    function showMaxFPS() {
      alert(`Le maximum d'FPS atteint est : ${maxFPS}`);
    }
  </script>
</body>
</html>
