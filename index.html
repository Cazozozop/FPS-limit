<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Épis & Performance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Paramétrage des Épis</h1>
        <div class="slider-container">
            <label for="epi-slider">Nombre d'épis : <span id="epi-count">0</span></label>
            <input type="range" id="epi-slider" min="0" max="2000" value="0" />
        </div>
        <button id="max-epi-btn">Épis max pour le CPU</button>
        <div id="fps-counter">FPS: <span id="fps">0</span></div>
        <button id="theme-toggle">Mode Sombre</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
