<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulation de Lag - Force de Lag Réglable</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #282c34;
      color: #ffffff;
    }

    /* Slidebar */
    .slider-container {
      width: 80%;
      margin: 20px;
    }

    .slider {
      width: 100%;
    }

    /* Compteur d'FPS et de lag */
    .fps-counter {
      font-size: 1.5em;
      margin-top: 10px;
    }

    /* Niveaux de lag */
    .lag-levels {
      margin-top: 20px;
      font-size: 1em;
    }

    /* Bouton pour afficher le max FPS */
    .button {
      margin: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Simulation de Lag - Force Réglable</h1>

  <!-- Conteneur de la slidebar pour la force de lag -->
  <div class="slider-container">
    <input type="range" min="1" max="100" value="20" class="slider" id="lag-slider">
    <p>Force du Lag : <span id="slider-value">20</span>%</p>
  </div>

  <!-- Compteur d'FPS -->
  <div class="fps-counter">FPS Actuel : <span id="fps-counter">0</span></div>

  <!-- Indicateur de niveaux de lag -->
  <div class="lag-levels">
    <p>Niveaux de Lag Comparatifs :</p>
    <ul>
      <li>Bloxd.io : 10%</li>
      <li>Minecraft : 30%</li>
      <li>Fortnite : 60%</li>
    </ul>
  </div>

  <!-- Bouton pour afficher le max d'FPS -->
  <button class="button" onclick="showMaxFPS()">Afficher le maximum d'FPS atteint</button>

  <script>
    const lagSlider = document.getElementById("lag-slider");
    const sliderValue = document.getElementById("slider-value");
    const fpsCounter = document.getElementById("fps-counter");

    let lastTime = performance.now();
    let maxFPS = 0;
    let lagIntensity = parseInt(lagSlider.value);

    lagSlider.addEventListener("input", () => {
      lagIntensity = parseInt(lagSlider.value);
      sliderValue.textContent = lagIntensity;
    });

    function simulateHeavyComputation() {
      // Simulation de lag basé sur l'intensité de la slidebar
      const start = performance.now();
      while (performance.now() - start < lagIntensity); // Plus l'intensité est élevée, plus le lag augmente
    }

    function calculateFPS() {
      const now = performance.now();
      const delta = now - lastTime;

      // Calcul du FPS actuel
      const fps = Math.round(1000 / delta);

      // Affiche seulement si le FPS est un nombre fini
      if (Number.isFinite(fps)) {
        fpsCounter.textContent = fps;

        // Vérifie si le FPS actuel est le plus haut mesuré
        if (fps > maxFPS) {
          maxFPS = fps;
        }
      }

      lastTime = now;

      // Simuler du lag en fonction de la force sélectionnée
      simulateHeavyComputation();

      // Boucle avec requestAnimationFrame pour continuer le calcul d'FPS
      requestAnimationFrame(calculateFPS);
    }

    calculateFPS();

    // Affichage du max FPS
    function showMaxFPS() {
      alert(`Le maximum d'FPS atteint est : ${maxFPS}`);
    }
  </script>
</body>
</html>
