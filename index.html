<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulation de Lag Intense</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #1e1e2f; color: #ffffff; }
    h1 { margin-bottom: 20px; font-size: 2em; color: #ffcc00; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
    .slider-container { width: 80%; max-width: 500px; text-align: center; margin-bottom: 20px; }
    .slider { -webkit-appearance: none; width: 100%; height: 15px; border-radius: 5px; background: linear-gradient(to right, #007bff 0%, #007bff 50%, #ff0000 50%, #ff0000 100%); outline: none; }
    .slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 25px; height: 25px; background-color: #ffffff; cursor: pointer; border-radius: 50%; border: 2px solid #007bff; }
    .fps-counter { font-size: 1.2em; margin-top: 10px; }
    #slider-value { font-weight: bold; color: #007bff; }
    .red-text { color: #ff0000 !important; }
    .button { margin-top: 20px; padding: 12px 24px; background-color: #ffcc00; color: #1e1e2f; border: none; font-weight: bold; font-size: 1em; cursor: pointer; }
    .button:hover { background-color: #ffc107; }
  </style>
</head>
<body>

  <h1>Simulation de Lag Intense</h1>
  <div class="slider-container">
    <input type="range" min="1" max="200" value="20" class="slider" id="lag-slider">
    <p>Force du Lag : <span id="slider-value">20</span>%</p>
  </div>
  <div class="fps-counter">FPS Actuel : <span id="fps-counter">0</span></div>
  <button class="button" onclick="showMaxFPS()">Afficher le maximum d'FPS atteint</button>

  <script>
    const lagSlider = document.getElementById("lag-slider");
    const sliderValue = document.getElementById("slider-value");
    const fpsCounter = document.getElementById("fps-counter");

    let lastTime = performance.now();
    let maxFPS = 0;
    let lagIntensity = parseInt(lagSlider.value);

    lagSlider.addEventListener("input", () => {
      lagIntensity = parseInt(lagSlider.value);
      sliderValue.textContent = lagIntensity;
      if (lagIntensity > 100) {
        sliderValue.classList.add("red-text");
      } else {
        sliderValue.classList.remove("red-text");
      }
    });

    function heavyCalculation(x, y, z) {
      // Fonction r√©cursive pour imiter un calcul complexe
      if (z <= 0) return Math.sin(x) * Math.cos(y) * Math.tan(x + y);
      return heavyCalculation(x + 0.1, y + 0.1, z - 1) * Math.sqrt(x * y * z + 1) / (Math.log(z + 1) + 1);
    }

    function simulateLag() {
      let result = 0;
      for (let i = 0; i < lagIntensity * 10; i++) {
        result += heavyCalculation(i * 0.01, i * 0.01, 50);
      }
      return result;
    }

    function calculateFPS() {
      const now = performance.now();
      const delta = now - lastTime;
      const fps = Math.round(1000 / delta);

      if (Number.isFinite(fps)) {
        fpsCounter.textContent = fps;
        if (fps > maxFPS) {
          maxFPS = fps;
        }
      }

      lastTime = now;

      simulateLag();
      requestAnimationFrame(calculateFPS);
    }

    calculateFPS();

    function showMaxFPS() {
      alert(`Le maximum d'FPS atteint est : ${maxFPS}`);
    }
  </script>
</body>
</html>
